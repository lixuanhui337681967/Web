<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
    <style>
        /* 奇数 */
        li:nth-child(odd) {
            color: red;
        }
        /* 偶数 */
        li:nth-child(even) {
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li >奇数1</li>
        <li >偶数2</li>
        <li >奇数3</li>
        <li >偶数4</li>
        <li >奇数5</li>
    </ul>
</body>
</html>
