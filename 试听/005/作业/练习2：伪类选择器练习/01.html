<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 300px;
        height: 100px;
        border: 1px solid green;
        line-height: 100px;
        text-align: center;
    }
    a:link{
        color:purple;
    }
    a:visited{
        color: orange;
    }
    a:hover{
        color: pink;
    }
    a:active{
        color: green;
    }
  
   
    </style>
</head>
<body>
    <div class="box">
        <a href="#">登陆</a>
        <a href="#">注册</a>
        <a href="#">会员信息</a>
    </div>
</body>
