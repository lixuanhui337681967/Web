<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //求1-100之间所有奇数的和
        var sum1 = 0 ;
        for(i = 0 , sum1 = 0 ; i <= 100 ; i++){
            if(i % 2 != 0){
                //console.log(i + "是奇数");
                sum1 = sum1 + i;
            }
        }console.log("1-100之间所有奇数的和为：" + sum1)
    </script>
</head>
