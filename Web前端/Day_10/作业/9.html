<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Js/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            var tableNode = $('#tab1') 
            $('#btn').click(function(){
                $.ajax({
                    url  : 'http://yapi.shangyuninfo.com/mock/117/list666/yige',
                    type : 'GET',
                    success : function(result){
                        console.log(result);
                        for (let index = 0; index < result.length; index++) {
                            const element = result[index];
                            var trNode = $('<tr></tr>')
                            var tdNode1 = $('<td></td>')
                            var tdNode2 = $('<td></td>')
                            var tdNode3 = $('<td></td>')
                            tdNode1.append(element.name)
                            tdNode2.append(element.age)
                            tdNode3.append(element.address)
                            trNode.append(tdNode1,tdNode2,tdNode3)
                            tableNode.append(trNode)
                        }
                    }
                })
            })
        })
    </script>
</head>
<body>
    <button id="btn">向后台获取数据,并将数据添加到单元格中</button>
    <table id="tab1"  cellspacing="0" cellpadding="4"  border="1px" style="text-align: center;">
        <tr>
            <td>姓名</td>
            <td>年龄</td>
            <td>住址</td>
        </tr>
    </table>
</body>
</html>
