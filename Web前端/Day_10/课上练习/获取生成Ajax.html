<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $('#b1').click(function () {
                $('#b1')[0].disabled = true
                var tableNode = $('#tab1')
                $.ajax({
                    url: './user.json', success: function (event) {
                        for (let index = 0; index < event.length; index++) {
                            element = event[index]
                            // console.log(typeof(element));
                            
                            // JS写法
                            // var trNode = doc ument.createElement('tr')

                            // jQuery写法
                            var trNode = $('<tr></tr>')
                            var tdNode1 = $('<td></td>')
                            var tdNode2 = $('<td></td>')
                            tdNode1.html(element.id)
                            tdNode2.html(element.name)
                            trNode.append(tdNode1,tdNode2)
                            tableNode.append(trNode)
                        }
                    }
                })
            })
        })
    </script>
    <style>
    </style>
</head>

<body>
    <button id="b1">点击生成班级成员</button>
    <div id="d1"></div>
    <table id="tab1" cellspacing="0" cellpadding="4" border="1px" style="text-align: center;">
        <tr c>
            <td>学号</td>
            <td>姓名</td>
        </tr>
    </table>
</body>

</html>
