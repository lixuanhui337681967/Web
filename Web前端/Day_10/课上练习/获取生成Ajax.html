<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $('#b1').click(function () {
                $.post('../user.xml', function (data, status) {
                    $(data).find('user').each(function () {
                        var id = $(this).find('id')[0].innerHTML
                        var name = $(this).find('name')[0].innerHTML

                        var tableNode = $('#tab1')
                        var trNode = $('<tr></tr>')
                        var tdNode1 = $('<td></td>')
                        var tdNode2 = $('<td></td>')

                        tdNode1.html(id)
                        tdNode2.html(name)
                        trNode.append(tdNode1)
                        trNode.append(tdNode2)
                        tableNode.append(trNode)

                        // var t1 = $('#d1').append('<tr> <td>' + id + '</td>' + '<td>' + name + '</td> </tr>');
                        // $('#d1').after(t1)
                    })
                })
            })
        })
    </script>
    <style>
    </style>
</head>

<body>
    <button id="b1">按钮</button>
    <div id="d1"></div>
    <table id="tab1"  cellspacing="0" cellpadding="4"  border="1px" style="text-align: center;">
        <tr>
            <td>学号</td>
            <td>姓名</td>
        </tr>
    </table>
</body>

</html>
