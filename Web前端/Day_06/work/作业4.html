    <!-- 输入一个年份，判断是否是闰年[闰年：能被4整数并且不能被100整数，或者能被400整数] -->
    <script>
        var year = prompt('请输入一个年份');
        function isRun(years) {
            var regex = /^[0-9]+$/;
            console.log(regex.test(years));
            var status = regex.test(years);
            if (isNaN(years)) {
                alert('输入错误，请重新输入！')
                return;
            }
            if (years % 400 == 0) {
                alert(years + '是世纪闰年')
            } else if (years % 4 == 0 && years % 100 != 0) {
                alert(years + '是闰年')
            } else {
                alert(years + '不是闰年')
            }
        }
        isRun(year);
    </script>
