    <!--  数组去重，返回一个新数组 -->
    <script>
        var arr = [1, 1, 1, 2, 3, 4, 5, 5, 5];
        function getArr(arr) {
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[i] == arr[j]) {
                        arr.splice(j, 1);
                        j--;
                    }
                }
            }
            return arr;
        }
        console.log(getArr(arr));

        console.log('==================');
