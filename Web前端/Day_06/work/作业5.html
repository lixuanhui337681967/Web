<!DOCTYPE html>

    <title>Document</title>
    <!-- 利用函数的返回值，求1+2+3+4+………+n -->
    <script>
        var num = prompt('请输入一个数字');
        function getSum(number){
            if(isNaN(num)){
                alert('输入错误，请重新输入');
                return false;
            }
            var sum = 0;
            for(var i=1; i <= number ; i++){
                sum +=i;
            }
            return sum;
        }
        console.log(getSum(num));
    </script>
