<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 求1!+2!+3!+....+n! -->
    <script>
        var a = prompt('请输入一个数字')
        function factorial(num){
            if(isNaN(num)){
                alert('输入错误，请重新输入');
                return false;
            }
            var sum = 0;
            for(var i =1;i <= num; i++){
                var temp = 1;
                for(var j = i; j>0 ; j--){
                    temp *= j;
                }
                sum += temp;
            }
            return sum;
        }
        console.log(factorial(a));
    </script>
