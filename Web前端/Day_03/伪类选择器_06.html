<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 0 auto;
            border: 1px solid green;
            text-align: center;
            /* background-color: pink; */
            line-height: 100px;
            width: 300px;
            height: 100px;
        }
        div .a1:hover,.a2:hover,.a3:hover{
            color: red;
        }
        div .a1:active,.a2:active,.a3:active{
            color: orange;
        }
        div .a1:visited,.a2:visited,.a3:visited{
            color: greenyellow;
        }
    </style>
</head>
<body>
    <div>
        <a href="#4" class="a1">登陆</a>
        <a href="#5" class="a2">注册</a>
        <a href="#6" class="a3">会员信息</a>
    </div>
</body>
</html>
