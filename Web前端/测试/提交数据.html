<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $('#btn1').click(function () {
                var username = $('#username').val()
                var password = $('#password').val()
                // 账号为admin，密码为123456
                // if ('1' == username && '1' == password) {
                if ('admin' == username && '123456' == password) {
                    alert(username + ':登陆成功')
                    $('#tb1').remove()
                    $('#box1')[0].style.display = 'block'
                    console.log('登陆成功');
                } else {
                    alert('账号或密码错误')
                    console.log('账号或密码错误');
                }
            })
            $('#btn2').click(function () {
                var userid = $('#userid').val()
                var acount = $('#acount').val()
                var pwd = $('#pwd').val()
                var year = $('#year').val()
                var sex = $('#sex').val()
                var jian = $('#jian').val()

                var tableNode = $('#data')

                var trNode =  $('<tr></tr>')
                var tdNode0 = $('<td></td>')
                var tdNode1 = $('<td></td>')
                var tdNode2 = $('<td></td>')
                var tdNode3 = $('<td></td>')
                var tdNode4 = $('<td></td>')
                var tdNode5 = $('<td></td>')
                var tdNode6 = $('<td></td>')
                var tdNode7 = $('<td></td>')
                var inputNode = $('<input>')

                var delNode = $('<button class="del">删除</button>')

                inputNode.addClass('check')
                inputNode[0].type = 'checkbox'
                // delNode.addClass('del')

                tdNode0.append(inputNode)
                tdNode1.append(userid)
                tdNode2.append(acount)
                tdNode3.append(pwd)
                tdNode4.append(year)
                tdNode5.append(sex)
                tdNode6.append(jian)
                tdNode7.html(delNode)

                trNode.append(tdNode0,tdNode1,tdNode2,tdNode3,tdNode4,tdNode5,tdNode6,tdNode7)

                tableNode.append(trNode)

                console.log('添加成功');
                console.log(trNode);
            })

            $('#selectALL').click(function(){
                var checkNode = $('.check')
                for (let index = 0; index < checkNode.length; index++) {
                    const element = checkNode[index];
                    element.checked = true
                }
                console.log('全选成功');
            })

            $('#data').on('click','.del',function(){
                this.parentNode.parentNode.remove()
                console.log('删除成功');
            })

            $('#delSelected').click(function(){
                var checkNode = $('.check')
                for (let index = 0; index < checkNode.length; index++) {
                    const element = checkNode[index];
                    if(element.checked == true){
                        element.parentNode.parentNode.remove()
                    }
                }
                console.log('选择的删除成功');
            })
        })
    </script>
</head>

<body>
    <table id="tb1">
        <tr>
            <td>账号</td>
            <td>
                <input type="text" placeholder="请输入账号" id="username">
            </td>
        </tr>
        <tr>
            <td>密码</td>
            <td>
                <input type="password" id="password" placeholder="请输入密码">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id="btn1">提交</button>
            </td>
        </tr>
    </table>
    <div id="box1" style="display: none;">
        <table>
            <tr>
                <td>编号</td>
                <td>
                    <input type="text" placeholder="请输入编号" id="userid">
                </td>
            </tr>
            <tr>
                <td>账号</td>
                <td>
                    <input type="text" id="acount" placeholder="请输入账号">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input type="password" id="pwd" placeholder="请输入密码">
                </td>
            </tr>
            <tr>
                <td>年龄</td>
                <td>
                    <input type="text" id="year" placeholder="请输入年龄">
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <select id="sex">
                        <option value="男" selected>男</option>
                        <option value="女">女</option>
                        <option value="未知">未知</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>简介</td>
                <td>
                    <input type="text" id="jian" placeholder="请输入简介">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button id="btn2">提交</button>
                </td>
            </tr>
        </table>
        <table id="data" cellspacing="0" cellpadding="4" border="1px" style="text-align: center;">
            <tr>
                <td>
                    <button id="selectALL">全选</button>
                </td>
                <td>编号</td>
                <td>账号</td>
                <td>密码</td>
                <td>年龄</td>
                <td>性别</td>
                <td>简介</td>
                <td>操作</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" class="check">
                </td>
                <td>1</td>
                <td>admin</td>
                <td>123456</td>
                <td>18</td>
                <td>男</td>
                <td>管理员</td>
                <td>
                    <button class="del">删除</button>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" class="check">
                </td>
                <td>2</td>
                <td>zhangsan</td>
                <td>123456</td>
                <td>21</td>
                <td>男</td>
                <td>张三</td>
                <td>
                    <button class="del">删除</button>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" class="check">
                </td>
                <td>3</td>
                <td>lisi</td>
                <td>123456</td>
                <td>16</td>
                <td>女</td>
                <td>李四</td>
                <td>
                    <button class="del">删除</button>
                </td>
            </tr>
        </table>
        <button id="delSelected">批量删除</button>
    </div>

</body>

</html>
