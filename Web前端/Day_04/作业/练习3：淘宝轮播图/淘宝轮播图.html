<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .back {
            margin: 0 auto;
            width: 520px;
            height: 280px;
            position: relative;
        }

        .img1 {
            position: relative;
            bottom: 55%;
        }

        .img2 {
            position: relative;
            bottom: 55%;
            left: 89%;
        }
        .ull{
            position: absolute;
            width: 80px;
            height: 16px;
            line-height: 16px;
            background-color: #b8b0b0;
            border-radius: 30px;
            left: 200px;
            top: 234px;
        }
        .ull li{
            float: left;
            width: 16px;
            font-size: 30px;
            color: #ff4400;
        }
    </style>
</head>

<body>
    <div class="back">
        <img src="图片素材/tb.jpg" alt="tb" class="img">
        <img src="图片素材/left.png" alt="left" class="img1">
        <img src="图片素材/right.png" alt="right" class="img2">

        <ul class="ull">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
