<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px dashed black;
            background-color: red;
        }
        .table1{
            border-left: 1px solid black;
            border-top: 1px solid black;
        }
        .table1 td{
            border-right: 1px solid black;
            border-bottom: 1px solid black;
        }
        .table2{
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <div>
        123456
    </div>
    <table class="table1" width="300px" height="100px" border="0" cellspacing="0" align="center">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <table class="table2" width="300px" height="100px" border="1" cellspacing="0" align="center">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
