<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $('.waibu h4').click(function () {
                $(this).next().slideToggle()
                $('.neibu').not($(this).next()).slideUp()
            })
        })
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 500px;
            height: auto;
            margin: auto;
        }

        ul {
            list-style: none;
        }

        .waibu>li {
            text-align: center;
            background-color: royalblue;
            border-bottom: 1px solid gray;
        }

        .waibu>li:last-child {
            border-bottom: none;
        }

        .neibu>li {
            width: 100%;
            background-color: white;
            line-height: 40px;
        }

        .neibu {
            display: none;
        }

        h4 {
            padding: 8px 0;
        }
    </style>
    <script src="../js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="box">
        <ul class="waibu">
            <li>
                <h4>软件教学</h4>
                <ul class="neibu">
                    <li>java</li>
                    <li>web前端</li>
                    <li>安卓开发</li>
                    <li>iOS开发</li>
                </ul>
            </li>
            <li>
                <h4>游戏动漫</h4>
                <ul class="neibu">
                    <li>英雄联盟</li>
                    <li>王者荣耀</li>
                    <li>超级玛丽</li>
                    <li>双截龙</li>
                </ul>
            </li>
            <li>
                <h4>电商企业</h4>
                <ul class="neibu">
                    <li>淘宝</li>
                    <li>天猫</li>
                    <li>京东</li>
                    <li>苏宁易购</li>
                </ul>
            </li>
            <li>
                <h4>营销培训</h4>
                <ul class="neibu">
                    <li>seo</li>
                    <li>微信营销</li>
                    <li>网络创业</li>
                    <li>市场营销</li>
                </ul>
            </li>
        </ul>
    </div>


</body>

</html>
