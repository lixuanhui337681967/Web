<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            var btn = $('#btn').click(function () {
                if (btn[0].innerText == '显示') {
                    for (let index = 1; index <= 3; index++) {
                        var divNode = document.createElement('div')
                        divNode.innerText = '选项' + index
                        divNode.style.cssText = 'background-color:#99d4ff;text-decoration:underline;color:661d80'
                        $('#bg')[0].appendChild(divNode)
                    }
                    btn[0].innerText = '关闭'
                } else if (btn[0].innerText == '关闭') {
                    btn[0].innerText = '显示'
                    var child = $('#bg')[0].lastElementChild;
                    while (child) {
                        $('#bg')[0].removeChild(child)
                        child = $('#bg')[0].firstElementChild;
                    }
                }
            })
        })
    </script>
    <style>
        * {
            font-size: 30px;
        }

        #btn {
            width: 200px;
            background: #cdcdcd;
        }
    </style>
</head>

<body>
    <button id="btn">显示</button>
    <div id="bg" style="width: 200px; text-align: center;">

    </div>
</body>

</html>
