<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <style>
        * {
            font-size: 30px;
        }

        #btn {
            width: 200px;
            background: #cdcdcd;
        }
    </style>
</head>

<body>
    <button id="btn">按钮</button>
    <div id="bg" style="width: 200px; text-align: center;">
    </div>
</body>

<script>
    $(function () {
        var btn = $('#btn').click(function () {
            if (btn[0].innerText == '按钮') {
                for (let index = 1; index <= 3; index++) {
                    var divNode = document.createElement('div')
                    divNode.innerText = '选项' + index
                    divNode.style.backgroundColor = '#99d4ff'
                    divNode.style.textDecoration = 'underline'
                    divNode.style.color = '#661d80'
                    // $('#bg').append(divNode)
                    $('#bg')[0].appendChild(divNode)
                }
                btn[0].innerText = '已禁用'
                btn[0].disabled = true
            } else if (btn[0].innerText == '已禁用') {
                console.log($('div'));
            }
        })
    })
</script>

</html>
