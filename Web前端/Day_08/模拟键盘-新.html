</body>

</html>
<script>
    var spanList = document.getElementsByTagName('span')
    document.onkeydown = function (event) {
        var key = event.key
        var a1 = parseInt(Math.random() * 255)
        var a2 = parseInt(Math.random() * 255)
        var a3 = parseInt(Math.random() * 255)
        for (const iterator of spanList) {
            if (iterator.innerText == key) {
                iterator.style.backgroundColor = 'rgb(' + a1 + ',' + a2 + ',' + a3 + ')'
            }
        }
    }
    document.onkeyup = function (event) {
        var key = event.key
        for (const iterator of spanList) {
            if (iterator.innerText == key) {
                iterator.style.backgroundColor = 'black'
            }
        }
    }
</script>
