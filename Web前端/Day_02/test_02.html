<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并单元格</title>
</head>
<body>
    <table align="center" width="750" height="300" cellspacing="0" cellpadding="4"  border="1px" style="text-align: center;">
        <caption>NBA球队信息</caption>
        <tr>
            <td>球队</td>
            <td>球员</td>
            <td>球员年龄</td>
            <td>所属区</td>
            <td>英文名</td>
            <td>地名</td>
            <td>球员顺位</td>
        </tr>
        <tr>
            <td rowspan="2">湖人</td>
            <td>詹姆斯</td>
            <td rowspan="3">35</td>
            <td rowspan="5">西部</td>
            <td rowspan="2">Lakers</td>
            <td rowspan="3">洛杉矶</td>
            <td rowspan="2">状元</td>
        </tr>
        <tr>
            <td>戴维斯</td>
        </tr>
        <tr>
            <td>快船</td>
            <td>莱恩纳德</td>
            <td>Clippers</td>
            <td rowspan="2">榜眼</td>
        </tr>
        <tr>
            <td>勇士</td>
            <td>库里</td>
            <td rowspan="3">31</td>
            <td colspan="2">Warriors金州</td>
        </tr>
        <tr>
            <td>森林狼</td>
            <td>唐斯</td>
            <td colspan="3">Timberwolves明尼达苏状元</td>
        </tr>
        <tr>
            <td>尼克斯</td>
            <td rowspan="2">欧文</td>
            <td rowspan="2">东部</td>
            <td>Knicks</td>
            <td rowspan="2">纽约</td>
            <td rowspan="2">状元</td>
        </tr>
        <tr>
            <td>篮网</td>
            <td>25</td>
            <td>Nets</td>
        </tr>
        <tr>
            <td>总结</td>
            <td colspan="6">25人</td>
        </tr>
    </table>
</body>
</html>
