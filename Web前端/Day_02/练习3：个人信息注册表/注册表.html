<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="0" cellspacing="0" cellpadding="10" width="600" height="300" align="left" style="text-align: left;">
        <caption style="font-size: 30px;color:#ffc0cb; text-align: center;">我就是我，不一样的苹果</caption>
        <form action="#">
            <tr>
                <td>所在地区</td>
                <td><input type="text" name="addr" placeholder="北京"></td>
            </tr>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="user" id="user"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td>年龄</td>
                <td><input type="date" name="age"></td>
            </tr>
            <tr>
                <td>所属区域</td>
                <td>
                    <select name="s1" id="s1">
                        <option value="北京" selected="selected">北京</option>
                        <option value="石家庄">石家庄</option>
                        <option value="保定">保定</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td style="color: blue;">
                    <input type="radio" name="sex" value="男">男
                    <input type="radio" name="sex" value="女">女
                    <input type="radio" name="sex" value="未知">未知
                </td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="ch1" value="妩媚">妩媚
                    <input type="checkbox" name="ch2" value="气质">气质
                    <input type="checkbox" name="ch3" value="小鲜肉">小鲜肉
                    <input type="checkbox" name="ch4" value="鹿晗">鹿晗
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="注册">
                    <input type="submit">
                    <input type="reset" value="重置">
                    <input type="image" src="图片素材/btn.png" alt="免费注册">
                </td>
            </tr>
            <tr>
                <td>上传头像</td>
                <td>
                    <input type="file" name="fileUp" id="fileUp">
                </td>
            </tr>
            <tr>
                <td>给我留言</td>
                <td>
                    <textarea name="textarea" name="text" id="textarea" cols="50" rows="10"></textarea>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
