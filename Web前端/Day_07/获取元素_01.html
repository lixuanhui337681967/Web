<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="d1">
        <a href="" class="a1" id="id1">百度</a>
        <h3 class="h3" id="id2">百度一下</h3>
    </div>
    <div class="d1">内容</div>
    <h3 name="n1">另一个百度一下</h3>
</body>

</html>

<script>
    // 通过id获取
    var a = document.getElementById('id1');
    console.log(a);
    // 通过类名获取
    var b = document.getElementsByClassName('d1');
    console.log(b[0]);
    // 通过标签名获取
    var c = document.getElementsByTagName('h3');
    console.log(c[0]);
    // 通过name获取
    var d = document.getElementsByName('n1')
    console.log(d[0]);
    // 通过选择器querySelector获取指定选择器的第一个元素
    var e = document.querySelector('.d1');
    console.log(e);
    // 通过选择器querySelectorAll获取指定选择器的所有元素
    var f = document.querySelectorAll('.d1')
    console.log(f);
</script>
