<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .jishu {
            color: red;
        }

        .oushu {
            color: black;
        }
    </style>
</head>

<body>
    <ul>
        <li>111111111111111111111</li>
        <li>222222222222222222222</li>
        <li>333333333333333333333</li>
        <li>444444444444444444444</li>
        <li>555555555555555555555</li>
        <li>666666666666666666666</li>
        <li>777777777777777777777</li>
        <button type="button" id="btn">点我切换颜色</button>
    </ul>
</body>

</html>
<script>
    var liList = document.getElementsByTagName('li')
    var btn1 = document.getElementById('btn')
    btn1.onclick = function(){
        for (let index = 0; index < liList.length; index++) {
            const element = liList[index];
            if (index % 2 == 0) {
                element.style.setProperty('color', 'red')
            } else {
                element.style.setProperty('color', 'blue')
            }
        }
    }
</script>
